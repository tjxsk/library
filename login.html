<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <!-- Heading -->
    <h1 class="page-heading" style="font-size: 40px; color: #2e1d15;">Book<span>Buddies</span></h1>
    <br>
    <br>
    
    <!-- Main Container -->
    <div class="container" id="main">
        <!-- Sign Up Form -->
        <div class="sign-up">
            <form action="index.html" method="get">
                <h1 style="color: #2e1d15">Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" name="name" placeholder="Name" required style="background-color: #2e1d1522;">
                <input type="email" name="email" placeholder="Email" required style="background-color: #2e1d1522;">
                <input type="password" name="pswd" placeholder="Password" required style="background-color: #2e1d1522;">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <!-- Sign In Form -->
        <div class="sign-in">
            <form action="index.html" method="get">
                <h1 style="color: #2e1d15">Log in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" name="email" placeholder="Email" required style="background-color: #2e1d1522;">
                <input type="password" name="pswd" placeholder="Password" required style="background-color: #2e1d1522;">
                <a href="#">Forgot your Password?</a>
                <button type="submit" id="signInButton">Log In</button>
            </form>
        </div>

        <!-- Overlay Container -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button type="button" id="signIn">Log In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button type="button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('main');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
